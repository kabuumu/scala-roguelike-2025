name: Deploy main to GitHub Pages (gh-pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Install sbt
      uses: coursier/setup-action@v1
      with:
        apps: sbt

    - name: Cache SBT
      uses: actions/cache@v4
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
          ~/.coursier/cache
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**') }}
        restore-keys: |
          ${{ runner.os }}-sbt-

    - name: Run tests
      run: sbt test

    - name: Run coverage analysis and enforce 65% baseline
      run: |
        set -o pipefail
        python3 scripts/analyze_coverage.py --no-file | tee coverage-output.txt
        if grep -q "Coverage Below Threshold" coverage-output.txt; then
          echo "Coverage baseline (65%) not met."
          exit 1
        fi

    - name: Append coverage summary to job
      if: always()
      run: |
        echo "## Coverage Summary (main deploy)" >> $GITHUB_STEP_SUMMARY
        ov=$(grep -m1 "Estimated overall coverage:" coverage-output.txt | sed 's/Estimated overall coverage: //')
        echo "- Overall: $ov" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "<details><summary>Full report</summary>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat coverage-output.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "</details>" >> $GITHUB_STEP_SUMMARY

    - name: Build game
      run: sbt build

    - name: Deploy to gh-pages root (preserve pr-* previews)
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: target/indigoBuild
        clean: false
        commit-message: "Deploy main site"