<!DOCTYPE html>
<html>
<head>
    <title>Game Load Test</title>
</head>
<body>
    <h1>Testing Game Load...</h1>
    <p id="status">Loading...</p>
    <iframe src="http://localhost:8080" width="1536" height="768" id="gameFrame"></iframe>

    <script>
        // Monitor console for errors
        window.addEventListener('message', function(e) {
            console.log('Message:', e.data);
        });

        setTimeout(function() {
            var frame = document.getElementById('gameFrame');
            try {
                var frameDoc = frame.contentWindow || frame.contentDocument;
                console.log('Frame loaded successfully');
                document.getElementById('status').textContent = 'Game loaded - check for errors in console';
            } catch (e) {
                console.error('Error accessing frame:', e);
                document.getElementById('status').textContent = 'Error loading game: ' + e.message;
            }
        }, 5000);
    </script>
</body>
</html>
